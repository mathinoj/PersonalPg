<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Movies, Movies, Movies</title>
	<link rel="stylesheet" href="movies.css">
</head>
<body>
<div class="page-wrapper">
	<div id="loader" class="center"></div>
	<header>
		<h1>Movie Database</h1>
		<button type="button" id="addMovie-btn">Add a Movie</button>
	</header>
	<div class="container">
		<main class="row">
		</main>
		<form method="post" class="column modify hidden" id="add-form">
			<h4>Add Movie</h4>
			<ul>
				<li>
					<label for="add-title">Title</label>
					<input type="text" id="add-title" name="add-title"/>
				</li>
				<li>
					<label for="add-genre">Genre</label>
					<input type="text" id="add-genre" name="add-genre"/>
				</li>
				<li>
					<label for="add-rating">Rating</label>
					<input type="text" id="add-rating" name="add-rating"/>
				</li>
				<li>
					<label for="add-summary">Summary</label>
					<input type="text" id="add-summary" name="add-summary"/>
				</li>
			</ul>
			<button type="submit" class="add-btn">Add</button>
			<button type="button" class="exit-add-btn">Cancel</button>

		</form>
		<form method="post" class="column modify hidden" id="edit-form">
			<h4>Edit Movie</h4>
			<ul>
				<li>
					<label for="edit-title">Title</label>
					<input type="text" id="edit-title" name="edit-title"/>
				</li>
				<li>
					<label for="edit-genre">Genre</label>
					<input type="text" id="edit-genre" name="edit-genre"/>
				</li>
				<li>
					<label for="edit-rating">Rating</label>
					<input type="text" id="edit-rating" name="edit-rating"/>
				</li>
				<li>
					<label for="edit-summary">Summary</label>
					<textarea name="edit-summary" id="edit-summary" cols="19" rows="3"></textarea>
				</li>
				<li>
					<input type="hidden" id="edit-id" name="edit-id">
				</li>
			</ul>
			<button type="submit" class="submit-btn">Save</button>
			<button type="button" class="exit-edit-btn">Cancel</button>
		</form>
	</div>
</div>


<script type="module" src="js/movies-main.js"></script>
</body>
</html>
