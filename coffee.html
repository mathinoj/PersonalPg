<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/coffeeStyle.css">
</head>
<body>
<h1 class="coffeeTitle">Coffee!</h1>
<hr class="afterTitle">


<!--SEARCH COFFEE BY NAME/ROAST-->
<div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card list">
            <div class="card-body column">
                <div class="coffeeList">
                    <h1>List of Coffee</h1>
                    <div id="coffees"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card form">
            <div class="card-body">
                <div class="coffeeInputs">
                    <form>
                        <h2 class="searchCoff">Search for Coffee</h2>
                        <label for="roast-selection"></label>
                        <select id="roast-selection" class="form-select" aria-label="Default select example">
                            <option>All Roasts</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="searchBar"></label>
                        <input class="form-control" type="text" id="searchBar" onkeyup="searchIt()" placeholder="Search for Coffee by Name">
                        <input class="button w-100 mt-2" id="submit" type="submit" />
                    </form>
                    <hr>
<!--ADD COFFEE    -->
                    <div class="add">
                        <h2 class="addCoff">Add a Coffee</h2>
                        <label for="add-roast"></label>
                        <select id="add-roast" class="form-select mb-4" aria-label="Default select example">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input class="form-control" id="coffeeName" type="text" placeholder="Coffee Name">
                        <input class="button  w-100 mt-2" id="submitNew" type="submit" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/coffee/coffee.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
